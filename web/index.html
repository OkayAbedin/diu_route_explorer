<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="DIU Route Explorer - Navigate Your Campus Journey">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Performance optimizations -->
  <meta name="theme-color" content="#580dda">
    <!-- Preload critical resources -->
  <link rel="preload" href="flutter.js" as="script">
  <link rel="preload" href="manifest.json" as="fetch" crossorigin>
  <link rel="preload" href="assets/assets/icons/Icon.png" as="image">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="DIU Route Explorer">
  <!-- Favicons and App Icons -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png"/>
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png"/>
  <link rel="shortcut icon" href="favicon.ico"/>
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png"/>
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png"/>

  <title>DIU Route Explorer</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Critical CSS for loading screen -->
  <style>
    body {
      margin: 0;
      background: #580dda;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #580dda;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .loading-logo img {
      border-radius: 50%;
      max-width: 80px;
      max-height: 80px;
    }
    
    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .loading-subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 16px;
      text-align: center;
      margin-bottom: 50px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading" class="loading-container">
    <div class="loading-logo">
      <img src="assets/assets/icons/Icon.png" alt="DIU Route Explorer" width="80" height="80" />
    </div>
    <div class="loading-text">DIU Route Explorer</div>
    <div class="loading-subtitle">Navigate Your Campus Journey</div>
    <div class="loading-spinner"></div>
  </div>

  <script>
    // Hide loading screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      loading.classList.add('fade-out');
      setTimeout(() => {
        loading.style.display = 'none';
      }, 500);
    });
    
    // Fallback to hide loading screen after 10 seconds
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading && loading.style.display !== 'none') {
        loading.classList.add('fade-out');
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }
    }, 10000);
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
